- name: configure backend server
  hosts: backend
  become: yes
  tasks:
    - name: Disable Node.js module
      ansible.builtin.command: dnf module disable nodejs -y

    - name: Enable Node.js 20 module
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed
    
    - name: Add expense user
      ansible.builtin.user:
        name: expense

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download backend code
      ansible.builtin.get_url:
        url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip

    - name: unarchive the code
      ansible.builtin.unarchive:
        src: /app/backend.zip
        dest: /app
        remote_src: yes
    
    - name: install npm dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
    
    - name: copy service filter
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Install MySQL dependencies
      ansible.builtin.pip:
       name: 
       - PyMySQL
       - cryptography
       state: latest

    - name: load schema
      ansible.builtin.command: "mysql -h db.byklabs.store -uroot -pExpenseApp@1 < /app/schema/backend.sql"